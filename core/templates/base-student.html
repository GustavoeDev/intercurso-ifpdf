{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'student/css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'student/css/base-student.css' %}" />
    <script src="{% static 'student/js/menu-hamburguer.js' %}" defer></script>
    <title>Início</title>
  </head>
  <body>
    <header>
      <div class="header-content-logo">
        <img src="{% static 'student/img/logo.svg' %}" alt="" />
        <p>
          Educação, Ciência, Cultura e Tecnologia em <br />
          todo o Rio Grande do Norte
        </p>
      </div>
      <div class="header-content-search">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-solid fa-moon" id="moon-icon"></i>

        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="" id="" placeholder="Buscar" />
        </div>

        <button class="btn-login">Login</button>
      </div>

      <div class="nav-icon" id="bars">
        <i class="fas fa-bars"></i>
      </div>

      <div class="nav-icon" id="x">
        <i class="fa-solid fa-x"></i>
      </div>
    </header>
    <nav class="navigation">
      <a href="#">Competições</a>
      <a href="#">Jogos</a>
      <a href="#">Regulamento</a>
    </nav>

    <nav class="nav-menu">
      <div class="nav-list">
        <ul>
          <li><a href="#">Competições</a></li>
          <li><a href="#">Jogos</a></li>
          <li><a href="#">Regulamento</a></li>
        </ul>
        <div class="header-content-search">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
    </nav>
    <main>{% block main %} {% endblock %}</main>
    <footer>
      <div class="footer-content">
        <p>
          Copyright © 2024 | Instituto Federal de Educação, Ciência e Tecnologia
          do Rio Grande do Norte
        </p>
      </div>
    </footer>
  </body>
</html>
