{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'users/css/register-page.css' %}" />
    <script src="{% static 'users/js/select.js' %}" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <div class="login-wrapper">
      <img src="{% static 'student/img/login_page/login-img.png' %}" alt="" />
      <div class="login-container">
        <div class="login-header">
          <h2>Cadastro</h2>
          <h3>Acesse o sistema do Intercurso IFPDF</h3>
        </div>

        <form action="">
          <div class="inputs-container">
            <label for="login-name">Nome completo</label>
            <input type="text" id="login-name" placeholder="Nome" />
          </div>
          <div class="inputs-container">
            <label for="login-enrollment">Matrícula</label>
            <input type="text" id="login-enrollment" placeholder="Matrícula" />
          </div>
          <div class="inputs-container">
            <label for="login-cursos">Curso</label>
            <select id="login-cursos">
              <option value="default-value" selected disabled>Curso</option>
              <option value="info">Informática</option>
              <option value="api">Apicultura</option>
              <option value="ali">Alimentos</option>
            </select>
          </div>
          <div class="inputs-container">
            <label for="login-password">Senha</label>
            <input type="password" id="login-password" placeholder="Senha" />
          </div>

          <button type="submit">Cadastrar</button>
        </form>

        <div class="login-footer">
          <div class="login-footer-hr">
            <hr />
            <p>ou</p>
            <hr />
          </div>

          <div class="login-footer-btn">
            <p>Já tem uma conta?</p>
            <a href="{% url 'login' %}">Faça login</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>
          Copyright © 2024 | Instituto Federal de Educação, Ciência e Tecnologia
          do Rio Grande do Norte
        </p>
      </div>
    </footer>
  </body>
</html>
